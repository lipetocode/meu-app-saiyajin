<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saiyan Destiny Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="selectionScreen" class="screen active">
        <h1>ESCOLHA SEU CAMINHO</h1>
        <button class="gender-btn male-btn" onclick="iniciar('homem')">SAIYAJIN (MASCULINO)</button>
        <button class="gender-btn female-btn" onclick="iniciar('mulher')">SAIYAJIN (FEMININO)</button>
    </div>

    <div id="appScreen" class="screen">
        <div id="levelDisplay" class="level-badge-top">1</div>
        <div class="card" id="mainCard">
            <div class="img-container"><img src="" id="charImg" alt="Transformação"></div>
            <div id="transName" class="transformation-name"></div>
            <input type="range" id="levelSlider" min="1" max="1; value="1">
            
            <div class="training-area">
                <div id="progressText" class="progress-info">TREINOS: 0 / 15</div>
                <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                <label class="check-label">
                    <input type="checkbox" id="trainCheck"> <b>CONCLUIR TREINO</b>
                </label>
            </div>
        </div>
        <button onclick="resetar()" class="reset-btn">Reiniciar Personagem</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
